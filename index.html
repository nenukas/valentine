<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <style>
        :root { --main-purple: #6a0dad; --light-purple: #e1bee7; --error-red: #ff4d4d; }
        
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: #f3e5f5; font-family: -apple-system, sans-serif;
            transition: background-color 0.8s ease; overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center; width: 90%; max-width: 450px; transition: all 0.5s ease;
            position: relative;
        }

        .purple-mode { background-color: var(--main-purple) !important; }
        .purple-mode .card { background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255,255,255,0.3); }

        .image-container { 
            width: 100%; height: 300px; margin-bottom: 20px; border-radius: 15px; 
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        .image-container img { 
            max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 15px;
        }

        /* The Bounding Box */
        .btn-container { 
            display: flex; justify-content: space-around; align-items: center;
            position: relative; height: 150px; margin-top: 10px; border-radius: 10px;
        }

        button { padding: 15px 30px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 18px; }

        #yesBtn { background-color: var(--main-purple); color: white; z-index: 10; position: relative; }
        .purple-mode #yesBtn { background-color: #fff; color: var(--main-purple); }

        #noBtn { 
            background-color: var(--error-red); color: white; 
            position: absolute; transition: 0.1s ease-out;
            left: 60%; /* Starting position */
        }

        #secretLink { display: block; margin-top: 15px; color: #ffeb3b; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body id="bg">

    <div class="card">
        <h2 id="text">Are you alive?</h2>
        <div class="image-container" id="media">
            <img src="alive.jpg" id="mainImg">
        </div>
        <div class="btn-container" id="box">
            <button id="yesBtn" onclick="next()">Yes</button>
            <button id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
        </div>
    </div>

    <script>
        let stage = 1;
        const text = document.getElementById('text');
        const media = document.getElementById('media');
        const bg = document.getElementById('bg');
        const noBtn = document.getElementById('noBtn');
        const box = document.getElementById('box');

        function runAway() {
            // Get dimensions of the button container (the bounding box)
            const boxWidth = box.clientWidth;
            const boxHeight = box.clientHeight;
            const btnWidth = noBtn.clientWidth;
            const btnHeight = noBtn.clientHeight;

            // Calculate random position strictly INSIDE the container
            const newX = Math.random() * (boxWidth - btnWidth);
            const newY = Math.random() * (boxHeight - btnHeight);

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function next() {
            if (stage === 1) {
                text.innerHTML = "Are you gay? ü§®";
                // New high-reliability Sus Cat link
                media.innerHTML = '<img src="https://giphy.com/embed/H5AV1xeqvwpH53A475" style="pointer-events: none; width: 100%; border:0;" class="giphy-embed">';
                stage++;
                resetNoBtn();
            } else if (stage === 2) {
                bg.classList.add('purple-mode');
                text.innerHTML = "Will you be my Valentine?";
                media.innerHTML = '<h1 style="font-size: 150px; margin: 0;">üíú</h1>';
                stage++;
                resetNoBtn();
            } else {
                text.innerHTML = "YAY! ‚ù§Ô∏è";
                media.innerHTML = '<img src="success.jpg"><br><h3>hehe you mine now</h3>';
                media.innerHTML += '<p id="secretLink" onclick="showSecret()">Click for a secret message...</p>';
                document.getElementById('box').style.display = 'none';
            }
        }

        function resetNoBtn() {
            // Centers the button briefly or ensures it is visible for the next stage
            noBtn.style.position = 'absolute';
            noBtn.style.left = '60%';
            noBtn.style.top = '50%';
            noBtn.style.transform = 'translateY(-50%)';
        }

        function showSecret() {
            alert("The secret message: you are my favourite garden gnome in the world. ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
