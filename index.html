<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <style>
        :root { --main-purple: #6a0dad; --light-purple: #e1bee7; --error-red: #ff4d4d; }
        
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: #f3e5f5; font-family: -apple-system, sans-serif;
            transition: background-color 0.8s ease; overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center; width: 90%; max-width: 480px; min-height: 500px;
            transition: all 0.5s ease; position: relative;
        }

        .purple-mode { background-color: var(--main-purple) !important; }
        .purple-mode .card { background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255,255,255,0.3); }

        .image-container { 
            width: 100%; height: 280px; margin-bottom: 20px; border-radius: 15px; 
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        .image-container img { 
            max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 15px;
        }

        /* Larger Bounding Box for Button Action */
        .btn-container { 
            position: relative; height: 180px; margin-top: 10px;
            display: flex; justify-content: center; align-items: center;
        }

        button { 
            padding: 15px 30px; border: none; border-radius: 15px; 
            font-weight: bold; cursor: pointer; font-size: 18px;
            transition: left 0.2s ease, top 0.2s ease, transform 0.3s ease;
        }

        #yesBtn { 
            background-color: var(--main-purple); color: white; 
            position: absolute; left: 25%; z-index: 10;
        }

        .purple-mode #yesBtn { background-color: #fff; color: var(--main-purple); }

        #noBtn { 
            background-color: var(--error-red); color: white; 
            position: absolute; left: 55%;
        }

        #secretLink { display: block; margin-top: 15px; color: #ffeb3b; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body id="bg">

    <div class="card">
        <h2 id="text">Are you alive?</h2>
        <div class="image-container" id="media">
            <img src="alive.jpg" id="mainImg" onerror="this.src='https://via.placeholder.com/300x300?text=Check+Alive.jpg'">
        </div>
        <div class="btn-container" id="box">
            <button id="yesBtn" onclick="next()">Yes</button>
            <button id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
        </div>
    </div>

    <script>
        let stage = 1;
        const text = document.getElementById('text');
        const media = document.getElementById('media');
        const bg = document.getElementById('bg');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const box = document.getElementById('box');

        function runAway() {
            const boxRect = box.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();
            
            const padding = 20;
            let newX, newY;
            let isOverlapping = true;

            // Loop to ensure No button doesn't land on the Yes button
            while (isOverlapping) {
                newX = Math.random() * (boxRect.width - noBtn.clientWidth - padding);
                newY = Math.random() * (boxRect.height - noBtn.clientHeight - padding);

                // Check overlap with Yes button position
                const noRectFuture = {
                    left: boxRect.left + newX,
                    top: boxRect.top + newY,
                    right: boxRect.left + newX + noBtn.clientWidth,
                    bottom: boxRect.top + newY + noBtn.clientHeight
                };

                if (!(noRectFuture.left > yesRect.right || 
                      noRectFuture.right < yesRect.left || 
                      noRectFuture.top > yesRect.bottom || 
                      noRectFuture.bottom < yesRect.top)) {
                    isOverlapping = true;
                } else {
                    isOverlapping = false;
                }
            }

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function next() {
            if (stage === 1) {
                text.innerHTML = "Are you gay? ü§®";
                // Reliable GIF Link
                media.innerHTML = '<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp3M3p3enp3enp3enp3enp3enp3enp3enp3enp3enp3enp3enp3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/H5AV1xeqvwpH53A475/giphy.gif">';
                stage++;
            } else if (stage === 2) {
                bg.classList.add('purple-mode');
                text.innerHTML = "Will you be my Valentine?";
                media.innerHTML = '<h1 style="font-size: 150px; margin: 0;">üíú</h1>';
                
                // Move Yes button to the exact center
                yesBtn.style.left = '50%';
                yesBtn.style.transform = 'translateX(-50%)';
                
                stage++;
            } else {
                text.innerHTML = "YAY! ‚ù§Ô∏è";
                media.innerHTML = '<img src="success.jpg"><br><h3>hehe you mine now</h3>';
                media.innerHTML += '<p id="secretLink" onclick="showSecret()">Click for a secret message...</p>';
                document.getElementById('box').style.display = 'none';
            }
        }

        function showSecret() {
            alert("The secret message: you are my favourite garden gnome in the world. ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
