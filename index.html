<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <style>
        :root { --main-purple: #6a0dad; --light-purple: #e1bee7; --error-red: #ff4d4d; }
        
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: #f3e5f5;
            /* Angel/Heart Background Pattern */
            background-image: url("https://www.transparenttextures.com/patterns/cupid.png");
            font-family: -apple-system, sans-serif;
            transition: background-color 0.8s ease; overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center; width: 95%; max-width: 650px; /* Made Card Much Bigger */
            min-height: 600px; transition: all 0.5s ease; position: relative;
            z-index: 5;
        }

        .purple-mode { background-color: var(--main-purple) !important; background-image: none; }
        .purple-mode .card { background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255,255,255,0.3); }

        .image-container { 
            width: 100%; height: 400px; /* Scaled Image Area */
            margin-bottom: 25px; border-radius: 20px; 
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.03);
        }

        .image-container img, .image-container iframe { 
            width: 100%; height: 100%; object-fit: contain; border-radius: 20px; border: none;
        }

        .btn-container { 
            position: relative; height: 180px; margin-top: 20px;
            display: flex; justify-content: center; align-items: center;
        }

        button { 
            padding: 20px 40px; border: none; border-radius: 20px; 
            font-weight: bold; cursor: pointer; font-size: 22px; /* Bigger Buttons */
            transition: left 0.2s ease, top 0.2s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { 
            background-color: var(--main-purple); color: white; 
            position: absolute; left: 20%; z-index: 10;
        }

        .purple-mode #yesBtn { background-color: #fff; color: var(--main-purple); }

        #noBtn { 
            background-color: var(--error-red); color: white; 
            position: absolute; left: 60%;
        }

        #secretLink { display: block; margin-top: 20px; color: #ffeb3b; text-decoration: underline; cursor: pointer; font-size: 18px; }
        
        h2 { font-size: 32px; margin-bottom: 20px; }
    </style>
</head>
<body id="bg">

    <div class="card">
        <h2 id="text">Are you alive?</h2>
        <div class="image-container" id="media">
            <img src="alive.jpg" id="mainImg">
        </div>
        <div class="btn-container" id="box">
            <button id="yesBtn" onclick="next()">Yes</button>
            <button id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
        </div>
    </div>

    <script>
        let stage = 1;
        const text = document.getElementById('text');
        const media = document.getElementById('media');
        const bg = document.getElementById('bg');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const box = document.getElementById('box');

        function runAway() {
            const boxRect = box.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();
            const padding = 30;
            let newX, newY;
            let isOverlapping = true;

            while (isOverlapping) {
                newX = Math.random() * (boxRect.width - noBtn.clientWidth - padding);
                newY = Math.random() * (boxRect.height - noBtn.clientHeight - padding);

                const noRectFuture = {
                    left: boxRect.left + newX,
                    top: boxRect.top + newY,
                    right: boxRect.left + newX + noBtn.clientWidth,
                    bottom: boxRect.top + newY + noBtn.clientHeight
                };

                if (!(noRectFuture.left > yesRect.right || 
                      noRectFuture.right < yesRect.left || 
                      noRectFuture.top > yesRect.bottom || 
                      noRectFuture.bottom < yesRect.top)) {
                    isOverlapping = true;
                } else {
                    isOverlapping = false;
                }
            }
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function next() {
            if (stage === 1) {
                text.innerHTML = "Are you gay? ü§®";
                // Fixed Image Issue using iframe embed for Giphy
                media.innerHTML = '<iframe src="https://giphy.com/embed/H5AV1xeqvwpH53A475" width="100%" height="100%" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>';
                stage++;
            } else if (stage === 2) {
                bg.classList.add('purple-mode');
                text.innerHTML = "Will you be my Valentine?";
                media.innerHTML = '<h1 style="font-size: 200px; margin: 0;">üíú</h1>';
                yesBtn.style.left = '50%';
                yesBtn.style.transform = 'translateX(-50%)';
                stage++;
            } else {
                text.innerHTML = "YAY! ‚ù§Ô∏è";
                // Uses your success.jpg
                media.innerHTML = '<img src="success.jpg"><br><h2 style="margin-top:15px;">hehe you mine now</h2>';
                media.innerHTML += '<p id="secretLink" onclick="showSecret()">Click for a secret message...</p>';
                document.getElementById('box').style.display = 'none';
            }
        }

        function showSecret() {
            alert("The secret message: you are my favourite garden gnome in the world. ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
